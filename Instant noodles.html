<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noodles</title>
     <style>
        body {
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #f971d5;
            padding-bottom: 10px;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }
        .product {
            flex: 1;
            min-width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
            font-weight: bold;
            border-left: 5px solid #f896fd;
            padding-left: 10px;
        }
        #product-picture {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            background-color: #ddd;
        }

        .product-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .add-btn {
            background-color: #ba9bf7;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #ad74fd;
        }
        .management {
            flex: 1;
            min-width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #9787fc;
        }
        .input-area button {
            background-color: #8a8ef9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .input-area button:hover {
            background-color: #f7a1d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            color: #666;
        }
        .edit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #85f98c;
        }
        .delete-btn {
            background-color: #fe8a7d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #bf76fb;
        }
    </style>
</head>
<body>
    <h1>购买泡面系统</h1>
    <div class="main">
        <div class="product">
            <div class="section-title">商品列表</div>
            <div id="product-picture"></div>
        </div>
        <div class="management">
            <div class="section-title">购物清单</div>
            <div class="input-area">
                <input type="text" id="noodleInput" placeholder="输入泡面名称...">
                <button onclick="addNoodle()" id="addBtn">添加泡面</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="60%">名称</th>
                        <th width="30%">操作</th>
                    </tr>
                </thead>
                <tbody id="noodleTable"></tbody>
            </table>
        </div>

    <script src="./noodles.js"></script>

</body>
</html>
